<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">

    <body>
        <div id="stageTab" class="insideTab">
            <div class="stage">
                <a>Lose all progress, but move to the next stage. Each stage has its own unique theme.<br aria-hidden="true"> Current stage: <span class="stageWord">Microworld</span></a>
                <button id="stageReset" class="bigButton">Enter next stage</button>
            </div>
            <div class="buyBuldingsAll"> <!-- Add Particles (protons, neutrons, electrons), Quarks, Molecules should be starting for next Stage -->
                <div id="atomsMain" class="buyBuilding">
                    <img src="" alt="">
                    <p aria-hidden="true">Atoms<span> owned:</span><span> producing:</span></p>
                    <button aria-label="Atoms, cost, can't afford, owned, producing" id="firstBuilding">Cost</button>
                </div>
                <div id="moleculesMain" class="buyBuilding">
                    <img src="" alt="">
                    <p aria-hidden="true">Molecules<span> owned:</span><span> producing:</span></p>
                    <button aria-label="Molecules, cost, can't afford, owned, producing" id="firstBuilding">Cost</button>
                </div>
            </div>
        </div>
        <div id="settingsTab" class="insideTab">
        </div>
        <div class="footer">
            <div class="">
            </div>
            <div class="footerArea">
                <img src="" alt="">
                <a>Quarks:<span> total</span></a>
            </div>
            <div class="footerArea" aria-hidden="true">
                <nav>
                    <ul>

            </div>
