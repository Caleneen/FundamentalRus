<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">
        <title>Test game</title>
        <!-- Add later <link rel="icon" href="Icon.ico"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Just testing abbility to make anything">
        <script src="/Code.js" defer></script>
    </head>
    <body>
        <div id="stageTab" class="insideTab">
            <div class="stage">
                <p class="whiteText">Lose all progress, but move to the next stage. Each stage has its own unique theme.<br aria-hidden="true">Current stage: <span id="stageWord" class="stageText">Microworld</span>.</p>
                <button id="stageReset" class="bigButton" aria-live="polite">You are not ready</button>
            </div>
            <div class="buyBuldingsAll">
                <div id="particlesMain" class="buyBuilding">
                    <img src="/Used%20files%20(Image's)/Particle.png" alt="Particle" class="image">
                    <p aria-hidden="true">Particles: <span id="particlesCur" class="whiteText">0</span><span> producing: <span id="particlesProd" class="whiteText">0</span></span></p>
                    <button aria-label="If you are hearing this, then JavaScript didn't loaded properly, try to refresh" id="particlesBtn">Need: 3 Quarks</button>
                </div>
                <div id="atomsMain" class="buyBuilding">
                    <img src="/Used%20files%20(Image's)/Atom.png" alt="Atom" class="image">
                    <p aria-hidden="true">Atoms: <span id="atomsCur" class="whiteText">0</span><span> producing: <span id="atomsProd" class="whiteText">0</span></span></p>
                    <button aria-label="If you are hearing this, then JavaScript didn't loaded properly, try to refresh" id="atomsBtn">Need: 24 Particles</button>
                </div>
                <div id="moleculesMain" class="buyBuilding">
                    <img src="/Used%20files%20(Image's)/Molecule.png" alt="Molecule" class="image">
                    <p aria-hidden="true">Molecules: <span id="moleculesCur" class="whiteText">0</span><span> producing: <span id="moleculesProd" class="whiteText">0</span></span></p>
                    <button aria-label="If you are hearing this, then JavaScript didn't loaded properly, try to refresh" id="moleculesBtn">Need: 3 Atoms</button>
                </div>
            </div>
            <div id="upgrades">
                <p>Upgrades</p>
                <div>
                    <img src="/Used%20files%20(Image's)/Upgrade1.png" alt="Upgrade1" tabindex="10" id="upgrade1" class="image" aria-describedby="upgradeText">
                    <img src="/Used%20files%20(Image's)/Upgrade2.png" alt="Upgrade2" tabindex="10" id="upgrade2" class="image" aria-describedby="upgradeText">
                    <img src="/Used%20files%20(Image's)/Upgrade3.png" alt="Upgrade3" tabindex="10" id="upgrade3" class="image" aria-describedby="upgradeText">
                </div>
                <label>Description: <span id="upgradeText" class="whiteText">Hover to see</span></label>
                <p>Effect: <span id="upgradeEffect" class="blueText">Hover to see</span></p>
                <p>Cost: <span id="upgradeCost" class="orangeText">Energy</span></p>
            </div>
        </div>
        <div id="settingsTab" class="insideTab">
            <div class="saveButtonGroup">
                <p>Please export save file regularly</p>
                <div>
                    <div>
                        <button id="save">Save</button>
                        <label for="file" id="load">Load</label>
                        <input type="file" id="file" accept=".txt" aria-label="Load from file">
                    </div>
                    <button id="export">Export save file</button>
                    <button id="delete">Delete save file</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class=""> <!-- Add option to hide it, add special buttons, like buy x here -->
            </div>
            <div class="footerArea">
                <div id="quarkStat" class="statFoot">
                    <img src="/Used%20files%20(Image's)/Quarks.png" alt="Quarks" class="image">
                    <p id="quarks" class="cyanText">Quarks: 3</p>
                </div>
                <div id="energyStat" class="statFoot">
                    <img src="/Used%20files%20(Image's)/Energy.png" alt="Energy" class="image">
                    <p id="energy" class="orangeText">Energy: 0</p>
                </div>
            </div>
            <div class="footerArea" aria-hidden="true">
                <nav>
                    <button id="stageTabBtn">Stage</button>
                    <button id="settingsTabBtn">Settings</button>
                </nav>
            </div>
        </div>
    </body>
</html>
