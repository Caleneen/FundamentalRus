<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">
        <title>Test game</title>
        <!-- Add later <link rel="icon" href="Icon.ico"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Just testing abbility to make anything">
        <script src="/Code.js" defer></script>
    </head>
    <body>
        <div id="stageTab" class="insideTab">
            <div class="stage">
                <a class="whiteText">Lose all progress, but move to the next stage. Each stage has its own unique theme.<br aria-hidden="true"> Current stage: <span class="stageWord">Microworld</span></a>
                <button id="stageReset" class="bigButton">Enter next stage</button>
            </div>
            <div class="buyBuldingsAll">
                <div id="particlesMain" class="buyBuilding">
                    <img src="" alt="">
                    <p aria-hidden="true">Particles: <span class="whiteText">0</span><span> producing: <span class="whiteText">0</span></span></p>
                    <button aria-label="If you are hearing this, then JavaScript didn't loaded properly, try to refresh" id="building1">Need: 3 Quarks</button>
                </div>
                <div id="atomsMain" class="buyBuilding">
                    <img src="" alt="">
                    <p aria-hidden="true">Atoms: <span class="whiteText">0</span><span> producing: <span class="whiteText">0</span></span></p>
                    <button aria-label="If you are hearing this, then JavaScript didn't loaded properly, try to refresh" id="building2">Need: 24 Particles</button>
                </div>
                <div id="moleculesMain" class="buyBuilding">
                    <img src="" alt="">
                    <p aria-hidden="true">Molecules: <span class="whiteText">0</span><span> producing: <span class="whiteText">0</span></span></p>
                    <button aria-label="If you are hearing this, then JavaScript didn't loaded properly, try to refresh" id="building3">Need: 3 Atoms</button>
                </div>
            </div>
        </div>
        <div id="settingsTab" class="insideTab">
        </div>
        <div class="footer">
            <div class=""> <!-- Add option to hide it, add special buttons, like buy x here -->
            </div>
            <div class="footerArea">
                <div>
                    <img src="" alt="">
                    <a class="stage1TextColor">Quarks: 3</a>
                </div>
                <div>
                    <img src="" alt="">
                    <a class="orangeText">Energy: 0</a>
                </div>
            </div>
            <div class="footerArea" aria-hidden="true">
                <nav>
                    <button id="stageTabBtn">Stage</button>
                    <button id="settingsTabBtn">Settings</button>
                </nav>
            </div>
        </div>
    </body>
</html>
